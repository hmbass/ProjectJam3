version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JIRA_URL=${JIRA_URL}
      - JIRA_USERNAME=${JIRA_USERNAME}
      - JIRA_PASSWORD=${JIRA_PASSWORD}
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - project-risk-network
    # 내부 회사 네트워크 접근을 위한 설정
    extra_hosts:
      - "jira-digit.amorepacific.com:172.28.2.211"
    # 호스트 네트워크 사용 (대안)
    # network_mode: host

  frontend:
    build: ./frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8080
      - JIRA_URL=${JIRA_URL}
    depends_on:
      - backend
    networks:
      - project-risk-network

networks:
  project-risk-network:
    driver: bridge 